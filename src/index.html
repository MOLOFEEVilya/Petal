<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./scss/variables.scss">

                        <li>
                            <a href="" class="list__link">Cards</a>

                                <div class="home-animation__img-container top-left">
                                    <img src="../img/card-yellow.svg" alt="" class="img-container__cards top-left">
                                </div>
                                <div class="ani__img-container top-midle">
                                    <img src="../img/card-green.svg" alt="" class="img-container__cards top-midle">
                                </div>
                                <div class="ani__img-container top-right">
                                    <img src="../img/card-yellow.svg" alt="" class="img-container__cards top-right">
                                </div>
                                <div class="ani__img-container midle-left">
                                    <img src="../img/card-green.svg" alt="" class="img-container__cards midle-left">

                                <div class="ani__img-container bottom-left">

                                </div>
                                <div class="ani__img-container midle-right">
                                    <img src="../img/card-green.svg" alt="" class="img-container__cards midle-right">
                                </div>
                                <div class="ani__img-container bottom-midle">
                                    <img src="../img/card-green.svg" alt="" class="img-container__cards bottom-midle">
                                </div>
                                <div class="ani__img-container bottom-right">
                                    <img src="../img/card-yellow.svg" alt="" class="img-container__cards bottom-right">
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
